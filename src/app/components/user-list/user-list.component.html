
        <div class="mat-elevation-z4">
            <div style="padding: 10px;">
                <h3>User List</h3>
            </div>
            <div *ngIf="hasValues; else elseBlock">
            <table mat-table [dataSource]="dataSource">
          
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> <a [routerLink]="['/user-detail', element.id]">{{element.id}}</a> </td>
              </ng-container>
          
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-raised-button [routerLink]="['/user-form', element.id]" color="accent" style="margin: 5px;">Edit</button>
                  <button mat-raised-button (click)="deleteUser(element.id)" color="warn" style="margin: 5px;">Delete</button>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
          </div>
          <ng-template #elseBlock><p style="text-align: center; padding-bottom: 20px;">No users to show.</p></ng-template>
          </div>
