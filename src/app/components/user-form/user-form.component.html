<div class="mat-elevation-z4">

    <form #form="ngForm" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <ng-template matStepLabel>User Details</ng-template>
        <div *ngIf="id">
            <mat-form-field>
                <mat-label>ID</mat-label>
                <input matInput formControlName="id" placeholder="" required readonly>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" placeholder="" required>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" placeholder="" required>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" placeholder="" required>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Phone</mat-label>
                <input matInput type="tel" formControlName="phone" placeholder="" required>
            </mat-form-field>
        </div>
        <div>
        <button mat-button (click)="form.reset()">Cancel</button>
        <button mat-button >Submit</button>
        </div>
    </form>
</div>
