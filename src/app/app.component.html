<div class="mat-app-background basic-container">
  <div class="sample-container">
    <mat-toolbar color="primary" class="sample-header">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="sample-app-name">{{title}}</h1>
        <ion-searchbar animated (search)="searchUser($event.target.value)" placeholder="Search User" ></ion-searchbar>
        <a mat-raised-button routerLink="/user-form" color="primary">Add</a>
    </mat-toolbar>
    <mat-sidenav-container class="sample-sidenav-container">
        <mat-sidenav #snav mode="side" fixedInViewport="false" fixedTopGap="0"
        fixedBottomGap="0" class="sample-sidenav mat-elevation-z4">
          <mat-nav-list>
            <a mat-list-item routerLink="/home" routerLinkActive="list-item-active">Home</a>
            <a mat-list-item routerLink="/user-list" routerLinkActive="list-item-active">User List</a>
            <a mat-list-item routerLink="/user-form" routerLinkActive="list-item-active">Add User</a>
          </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content class="sidenav-content-container">
                    
          <router-outlet></router-outlet>
          
        </mat-sidenav-content>
    </mat-sidenav-container>
  <mat-toolbar color="primary" class="sample-footer">Footer</mat-toolbar>
</div>
</div>
